                hiddenText.style.display = "block";
                hiddenText.style.opacity = "1";
            }, 3000);

            setTimeout(function () {
              var countdown = document.getElementById("countdown");
              countdown.style.display = "block";
              console.log('EXEC');
              // countdownStart();
            }, 6000);
        });
    </script>

</head>
